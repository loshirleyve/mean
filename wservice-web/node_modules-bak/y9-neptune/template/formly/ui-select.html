<ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap"><ui-select-match placeholder="{{to.placeholder}}" data-allow-clear="{{to.allowClear}}">{{$select.selected[to.labelProp]}}</ui-select-match><ui-select-choices data-repeat="{{to.ngOptions}}" data-refresh="to.refresh($select.search,model, options)" data-refresh-delay="{{to.refreshDelay}}"><div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div><small><span ng-bind-html="''+option[to.smallLabelProp] | highlight: $select.search"></span></small></ui-select-choices></ui-select>
