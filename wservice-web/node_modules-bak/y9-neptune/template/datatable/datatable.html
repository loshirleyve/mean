<!-- 设置为响应式表格 当页面宽度不够显示表格内容时会出现滚动条--><div class="table-responsive"><!-- table-striped表示隔行显示不同颜色条纹；table-hover鼠标悬停变色；table-bordered表格线框;table-condensed紧缩表格--><table class="table table-striped table-bordered table-hover table-condensed"><tfoot><tr ng-show="isPagination"><td colspan="50"><uib-pagination style="margin:0px;" total-items="datatable.page.totalItems" ng-model="datatable.page.currPage" items-per-page="datatable.page.itemsPerPage" max-size="datatable.page.maxSize" boundary-links="true" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" class="pagination-sm"></uib-pagination></td></tr></tfoot><thead><tr ng-show="isPagination"><td colspan="50"><uib-pagination style="margin:0px;" total-items="datatable.page.totalItems" ng-model="datatable.page.currPage" items-per-page="datatable.page.itemsPerPage" max-size="datatable.page.maxSize" boundary-links="true" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" class="pagination-sm"></uib-pagination></td></tr><tr><th ng-if="datatable.page.isIndex" class="text-center">&#24207;&#21495;</th><th ng-repeat="item in datatable.header.items" class="text-center">{{item.label}}</th><th ng-if="datatable.action.items.length&gt;0" class="text-center">&#25805;&#20316;</th></tr></thead><tbody><tr ng-repeat="item in datatable.page.data"><td ng-if="datatable.page.isIndex" class="text-center">{{($index+1)+(datatable.page.currPage * datatable.page.itemsPerPage - datatable.page.itemsPerPage)}}</td><td ng-repeat="headerItem in datatable.header.items">{{dofilter(item[headerItem.name],headerItem.filter)}}</td><td ng-if="datatable.action.items.length&gt;0"><div class="dropdown"><a type="button" href="" data-toggle="dropdown" class="btn btn-default btn-sm dropdown-toggle">操作<span class="caret"></span></a><ul class="dropdown-menu"><li ng-repeat="actionItem in datatable.action.items"><a href="" ng-click="datatable.action.onClick(actionItem,item,datatable.page.currPage * datatable.page.itemsPerPage - datatable.page.i
