<div><div class="modal-header"><button type="button" ng-click="vm.cancel()" aria-label="关闭" class="close"><span>&times</span></button><h4 class="modal-title">选择</h4></div><div class="modal-body"><div class="row"><div class="col-md-12"><p ng-show="vm.refresh.$$state.status === 0">正在加载数据,请稍后...</p><p ng-show="vm.refresh.$$state.status !== 0">&nbsp</p></div></div><div class="row"><div class="col-md-4"><div ui-tree="ui-tree" id="tree-root" data-drag-enabled="false"><ol ui-tree-nodes="ui-tree-nodes" ng-model="vm.treeData"><li ng-repeat="node in vm.treeData" ui-tree-node="ui-tree-node" ng-include="'org_nodes.html'"></li></ol></div></div><div class="col-md-8"><div ui-grid="vm.gridOptions" ui-grid-selection="ui-grid-selection" class="grid"></div></div></div></div><div class="modal-footer"><button type="button" ng-click="vm.ok()" class="btn btn-primary">确定</button><button type="button" ng-click="vm.cancel()" class="btn btn-warning">取消</button></div><script type="text/ng-template" id="org_nodes.html"><div ui-tree-handle="ui-tree-handle" class="tree-node tree-node-content"><a ng-if="node.nodes &amp;&amp; node.nodes.length &gt; 0" ng-click="toggle(this)" class="btn btn-success btn-xs"><span ng-class="{'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}" class="glyphicon"></span></a>&nbsp &nbsp<a ng-click="vm.onTreeClick(node)" class="btn-link">{{node.title}}</a></div><ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden:collapsed}"><li ng-repeat="node in node.nodes" ui-tree-node="ui-tree-node" ng-include="'org_nodes.html'"></li></ol></script></div>
