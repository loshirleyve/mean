<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>顶聚科技 | 工单管理</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../../lib/ui-bootstrap/ui-bootstrap-custom-0.13.4-csp.css"/>
    <link rel="stylesheet" href="../../css/app.css"/>
</head>
<body class="container-fluid" data-spy="scroll" data-target="#navScrollspy">

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-1.4.5.min.js"></script>
-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../lib/angular/angular.js"></script>
<script src="../../lib/angular/angular-route.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="lib/ui-bootstrap/ui-bootstrap-custom-0.13.4.min.js"></script>-->
<!--<script src="lib/ui-bootstrap/ui-bootstrap-custom-tpls-0.13.4.min.js"></script>-->

<!--整体结构表格 -->
<div class="row">
    <!-- 当前页面导航。同时表达本页面功能名称 -->
    <div class="col-md-12">
        <ul class="breadcrumb" style="margin-bottom: 8px;">
            <li><a href="#/home"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a href="#/workorder/workorder-list">工单列表</a></li>
            <li class="active">工单详情</li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nav class="nav navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand">工单详情</p>
            </div>
            <div class="navbar-right" style="margin-right: 0px;">
                <ul class="nav navbar-nav">
                    <li><a href="#/view1">下一单</a></li>
                    <li><a href="#/view1">开始做</a></li>
                    <li><a href="#/view1">查看订单</a></li>
                    <li><a href="#/view1">返回</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="row">

    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h5 id="baseinfo">基本信息</h5>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工单编号：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">10000002316105</p>
                        </div>

                        <label class="col-sm-2 control-label">工单名称：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">咨询服务-前期</p>
                        </div>

                        <label class="col-sm-2 control-label">工单描述：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">前期</p>
                        </div>

                        <label class="col-sm-2 control-label">工单状态：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">未开始</p>
                        </div>

                        <label class="col-sm-2 control-label">处理人：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">黄黎</p>
                        </div>

                        <label class="col-sm-2 control-label">工单分配人：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">黄黎</p>
                        </div>

                        <label class="col-sm-2 control-label">分配日期：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">2015-09-17</p>
                        </div>

                        <label class="col-sm-2 control-label">工单完成日期：</label>

                        <div class="col-sm-10">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h5 id="workorderinfo">工单资料</h5>
                </div>
                <div class="table-responsive" style="margin: 20px 20px 20px;">
                    <!-- table-striped表示隔行显示不同颜色条纹；table-hover鼠标悬停变色；table-bordered表格线框;table-condensed紧缩表格 -->
                    <table class="table table-striped table-bordered table-hover table-condensed"
                           style="margin-bottom: 5px;">
                        <tbody>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">资料名称</th>
                            <th class="text-center">资料交接类型</th>
                            <th class="text-center">资料类型</th>
                            <th class="text-center">操作</th>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h5 id="workordercomment">工单评价</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h5 id="msglist">沟通记录</h5>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

            </div>
        </div>
    </div>

    <div class="col-md-2" id="navScrollspy">

        <div data-spy="affix" data-offset-top="200" data-offset-bottom="10">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="" data-target="#baseinfo">基本信息</a></li>
                <li><a href="#workorderinfo">工单资料</a></li>
                <li><a href="#workordercomment">工单评价</a></li>
                <li><a href="#msglist">沟通记录</a></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
