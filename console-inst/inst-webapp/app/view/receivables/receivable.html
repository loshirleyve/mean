<script type="text/javascript">
    function initTrees() {
        $("#black").treeview({
            url: "source.php"
        })

        $("#mixed").treeview({
            url: "source.php",
            // add some additional, dynamic data and request with POST
            ajax: {
                data: {
                    "additional": function () {
                        return "yeah: " + new Date;
                    }
                },
                type: "post"
            }
        });
    }
    $(document).ready(function () {
        initTrees();
        $("#refresh").click(function () {
            $("#black").empty();
            $("#mixed").empty();
            initTrees();
        });
    });
</script>
