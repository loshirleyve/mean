    <style type="text/css">
        .img {
            height: 145px;
            width: 145px;
        }
    </style>
</head>
<body class="container-fluid">
<!--整体结构表格 -->
<div class="row">
    <!-- 当前页面导航。同时表达本页面功能名称 -->
    <div class="col-md-12">
        <ul class="breadcrumb" style="margin-bottom: 8px;">
            <li><a href="../../index.html"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li class="active">用户文件</li>
            <li>用户文件</li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nav class="nav navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand">素材文件</p>
            </div>
            <div class="navbar-right" style="margin-right: 40px">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">删除</a>
                    </li>
                    <li>
                        <a href="javascript:location.reload()">刷新</a>
                    </li>
                    <li>
                        <a href="#"data-toggle="modal" data-target="#myUpload">上传</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="myUpload" tabindex="-1" role="dialog" aria-labelledby="myUploadLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myUploadLabel">文件上传</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="media" style="margin-left: 40px">

            <img class="media-object img" src="../img/4" alt="...">

    </div>
</div>
